<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegue o Pombo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-titulo">
      <img src="midias/gaiolasvg.svg" alt="icon gaiola" id="iconGaiola">
      <h1>
        Pegue o Pombo
      </h1>
    </div>
    <div class="header-config">
      <img src="midias/settings-svgrepo-com.svg" alt="">
    </div>
  </header>
  <main>
    <section class="tela-jogo">
      <div class="cenario">
        <!-- cenario -->
      </div>

      <div class="controles">
        <div class="botoes">
          <button class="iniciar">Iniciar</button>
          <button class="parar">Parar</button>
        </div>
        <div class="score-time">
          <span>Pontos:</span>
          <span>Tempo:</span>
        </div>
      </div>
    </section>

    <section class="infos">
      <div class="como-jogar-ranking">
        <div class="titulo-como-jogar">
          <h2>Como jogar</h2>
        </div>
        <ul>
          <li>
            Clique em "Iniciar" para começar
          </li>
          <li>
            Clique no pombo para marcar pontos
          </li>
          <li>
            Seja rápido! O pombo se move
          </li>
        </ul>
      </div>
      <div class="como-jogar-ranking">
        <div class="titulo-como-jogar" style="width: 11rem;">
          <h2>Melhores Pontuações</h2>
        </div>
        <ul>
          <!-- ranking -->
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2024 Pegue o Pombo - Equipe 1. Todos os direitos reservados. </p>
  </footer>
</body>
</html>
