<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEGUE O POMBO</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="#" alt="icone"></li>
                <li>Pegue o Pombo</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="config">
            <!--botao de configurações-->
        </div>
        <section id="blocoJogo">
            <div id="telaJogo">

            </div>
            <div id="botoes">
                <button id="iniciar">Iniciar</button>
                <button id="parar">Parar</button>
            </div>
            <div id="pontosTempo">
                <span>Pontos:</span>
                <span>Tempo:</span>
            </div>
        </section>
        <section id="blocoInfos">
            <div class="tituloInfos">Como Jogar</div>
            <div class="infos">
                <ul>
                    <li>Clique em "Iniciar" para começar</li>
                    <li>Clique no pombo para marcar pontos</li>
                    <li>Seja rápido! O pombo se move</li>
                    <li>Você tem x segundos para jogar</li>
                </ul>
            </div>
            <div class="tituloInfos">Melhores Pontuações</div>
            <div class="infos">
                <!--valores de melhores pontuações-->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Pegue o Pombo - Equipe 1. Todos os direitos reservados. </p>
    </footer>
</body>
</html>
